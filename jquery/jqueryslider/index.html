<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="slider">
        <img id="1" src="img/img01.png" alt="image1">
        <img id="2" src="img/img02.png" alt="image2">
        <img id="3" src="img/img03.png" alt="image3">
        <img id="4" src="img/img04.png" alt="image4">
    </div>
    <a class="left" onclick="prev(); return false;" href="#">Previous</a>
    <a class="right" onclick="next(); return false;" href="#">Next</a>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
