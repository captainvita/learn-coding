<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="styles/stylesheet.css">
  <title>Google Startpage</title>
</head>

<body>
  <div class="navbar">

      <ul>
        <li class="navbar_menu">Captain</li>
        <li class="navbar_menu">Gmail</li>
        <li class="navbar_menu">Images</li>
        <li class="navbar_menu">Menu Logo</li>
        <li class="navbar_menu">Bell Logo</li>
        <li class="navbar_menu">Avatar</li>
      </ul>

  </div>
  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    <div class="search_bar">
      <form>
        <input type="text" name="search" value="">
      </form>
    </div>
    <div class="search_button"></div>
  </div>
  <div class="footbar">
    <div>
      <ul>
        <li class="footbar_l_menu">Advertising</li>
        <li class="footbar_l_menu">Business</li>
        <li class="footbar_l_menu">About</li>
      </ul>
    </div>
    <div>
      <ul>
        <li class="footbar_r_menu">Privacy</li>
        <li class="footbar_r_menu">Terms</li>
        <li class="footbar_r_menu">Settings</li>
        <li class="footbar_r_menu">Use Google.de</li>
      </ul>
    </div>
  </div>
</body>

</html>
